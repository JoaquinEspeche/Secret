<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <title>MiArgentina || Creacion</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container justify-content-center">
              <a class="navbar-brand" href="../index.html">
                <img src="../img/miargentina.png" alt="">
              </a>
            </div>
        </nav>
    </header>
    <main>
        <h5 class="text-center">Coloca los datos para crear el documento o para actualizarlo</h2>
     <div class="justify-content-center text-center container-fluid">
        <form class="w-50 text-center justify-content-center container-fluid" id="miFormulario">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <input type="text" class="form-control" id="sexo">
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="fecha">
              </div>
              <div class="mb-3">
                <label for="numeroDNI" class="form-label">Numero de DNI</label>
                <input type="text" class="form-control" id="numeroDNI">
              </div>
              <div class="mb-3">
                <label for="fotoCarnet" class="form-label">Foto</label>
                <input type="text" id="fotoCarnet" name="foto" accept="image/*" required><br>
              </div> 
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">El creador de la pagina no se hace responsable del uso de esta aplicacion, ya que es solo para uso recreativa</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
     </div>
    </main>


</body>
<script src="../js/creacion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
